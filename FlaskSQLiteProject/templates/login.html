<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginRegister.css') }}">
  </head>
  <body>
     <p style="text-align:left;"><a href = "{{ url_for('register') }}"><b>Register?</b></a></p>
     <h1>Please login</h1>
     <br>
     <form action="" method="post">
          <input type="text" placeholder="Username" name="username" value="{{request.form.username }}">
          <input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
          <input class="btn btn-default" type="submit" value="Login">
      </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </body>
</html>
